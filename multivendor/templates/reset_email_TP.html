<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: auto; padding: 10px; border: 1px solid #eee;">
        <img src="https://firebasestorage.googleapis.com/v0/b/face-check-attendance.appspot.com/o/images%2FIMG-20250405-WA0002(1).jpg?alt=media&token=6bbe2024-8612-4988-9e90-fa7d1a405786" alt="Logo" style="width: 250px; display: block; margin: auto;">
        <h2 style="text-align: center; color: #333;">Reset Your Password</h2>
        <p>Hello {{ user.username }},</p>
        <p>You requested to reset your password. Click the button below:</p>
        <div style="text-align: center;">
            <a href="{{ reset_url }}" style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">
                Reset Password
            </a>
        </div>
        <p>If you did not request this password reset, you can ignore this email.</p>
        <br>
        <p>Regards,<br>Vendera Team</p>
    </div>
</body>
</html>
